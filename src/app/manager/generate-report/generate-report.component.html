<p class="mat-display-1">
  <b>GENERATE REPORT</b> 
</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- isbn Column -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN </th>
    <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="itemTitle">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.itemTitle}} </td>
  </ng-container>

  <!-- Due Column -->
  <ng-container matColumnDef="overdue">
    <th mat-header-cell *matHeaderCellDef> Overdue </th>
    <td mat-cell *matCellDef="let element"> {{element.overdue | currency:'GBP'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
