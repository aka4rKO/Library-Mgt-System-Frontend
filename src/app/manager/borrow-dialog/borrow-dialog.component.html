<h2 mat-dialog-title>Borrow item</h2>
<form class="example-form" [formGroup]="borrowForm" (ngSubmit)="onBorrow()">
<mat-dialog-content> 

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Reader ID" formControlName="readerId">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="submit">BORROW</button>
  </mat-dialog-actions>
</form>
